<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <title>Travail pratique 3 : Site web RESO People</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=5, user-scalable=yes">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- Menu -->
  <header>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top navbar__bg">
      <div class="container-fluid">
        <div class="d-flex flex-row align-items-center justify-content-between w-100">
          <!-- Logo -->
          <a class="noUnderline" href="index.html"> <h1>Sana Ghariani</h1></a>
         

          <!-- Bouton responsive -->
          <button class="navbar-toggler nav__btnResponsive " type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Items du menu -->
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end align-items-center navbarResponsive__bg">
            <li>
              <a class="menuNav__link" href="index.html">Présentation</a>
            </li>
            <li>
              <a class="menuNav__link" href="index.html">Compétences</a>
            </li>
            <li>
              <a class="menuNav__link" href="index.html">Projets</a>
            </li>
            <li>
              <a class="menuNav__link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <section id="contactSection">
      <div class="container">

        <!-- Form -->
        <form id="form" action="confirmation.html" onsubmit="return validateForm()">
          <div class="mb-5">
            <h2>Contactez moi</h2>
          </div>

          <div class="row">

            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label for="name" class="form-label">Nom <span>*</span></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Entrer votre nom" autofocus>
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label for="firstname" class="form-label">Prénom <span>*</span></label>
                <input type="text" class="form-control" id="firstname" name="firstname"
                  placeholder="Entrer votre prénom">
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="col-12 mb-3">
              <div class="mb-3 input-control">
                <label for="entreprisename" class="form-label">Nom de votre entreprise</label>
                <input type="text" class="form-control" id="entreprisename" name="entreprisename"
                  placeholder="Entrer le nom de votre entreprise">
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="col-12 mb-3">
              <div class="mb-3 input-control">
                <label for="province" class="form-label">Choisir votre province ou territoire</label>
                <select class="form-select" aria-label="Default select example" id="province" name="province">
                  <option selected>Choisir une province</option>
                  <option value="Al">Alberta</option>
                  <option value="CB">Colombie-Britannique</option>
                  <option value="IPE">Île-du Prince-Edouard</option>
                  <option value="Ma">Manitoba</option>
                  <option value="NB">Nouveau-Brunswick</option>
                  <option value="NE">Nouvelle-Ecosse</option>
                  <option value="Nu">Nunavut</option>
                  <option value="On">Ontario</option>
                  <option value="Qc">Québec</option>
                  <option value="Sa">Saskatchewan</option>
                  <option value="TNL">Terre-Neuve-et-Labrador</option>
                  <option value="TNO">Territoires du Nord-Ouest</option>
                  <option value="Yu">Yukon</option>
                </select>
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="col-12 mb-3">
              <div class="form-floating input-control">
                <textarea placeholder="Poser votre question ..." id="comment" name="comment" maxlength="350"></textarea>
                <label for="comment"></label>
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="container d-flex flex-column align-items-center">
              <div class="line__horizontal"></div>
            </div>

            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label for="email" class="form-label">Courriel<span>*</span></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="xyz@mail.com">
                <div class="errorMessage"></div>
              </div>
            </div>

            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label for="phonenumber" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="phonenumber" name="phonenumber"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Entrer votre numéro de téléphone">
                <div class="errorMessage"></div>
              </div>
            </div>


            <div class="col-12 d-flex flex-column flex-md-row-reverse">
              <button type="submit" class="btn contactBtn ">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
 

  <!-- Script bootstrap 5-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Script fontawesome-->
  <script src="https://kit.fontawesome.com/6bf57fc038.js" crossorigin="anonymous"></script>

  <!-- Script validation-->
  <script src="js/validation.js"></script>
</body>

</html>
